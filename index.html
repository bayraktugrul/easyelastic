<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> ES Monitor</h1>
            <div class="connection-panel">
                <input type="text" id="esUrl" placeholder="Elasticsearch URL (e.g. http://localhost:9200)">
                <div class="button-group">
                    <button id="testBtn" class="secondary">
                        <i class="fas fa-vial"></i> Test Connection
                    </button>
                    <button id="connectBtn">
                        <i class="fas fa-plug"></i> Connect
                    </button>
                </div>
            </div>
        </div>
        
        <div class="dashboard hidden" id="dashboard">
            <div class="status-panel">
                <h2><i class="fas fa-heart-pulse"></i> Cluster Health</h2>
                <div id="clusterHealth" class="health-card"></div>
            </div>
            
            <div class="metrics-panel">
                <div class="metric-box">
                    <i class="fas fa-layer-group metric-icon"></i>
                    <h3>Indices</h3>
                    <div id="indicesCount" class="metric-value"></div>
                </div>
                <div class="metric-box">
                    <i class="fas fa-database metric-icon"></i>
                    <h3>Total Size</h3>
                    <div id="totalSize" class="metric-value"></div>
                </div>
                <div class="metric-box">
                    <i class="fas fa-file-alt metric-icon"></i>
                    <h3>Documents</h3>
                    <div id="docCount" class="metric-value"></div>
                </div>
            </div>

            <div class="indices-panel">
                <h2><i class="fas fa-table"></i> Indices Overview</h2>
                <div id="indicesList" class="indices-table"></div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
