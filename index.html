<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esight | Elasticsearch Cluster Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-eye"></i>
                <h1>esight</h1>
            </div>
            <div class="connection-panel">
                <div class="input-group">
                    <i class="fas fa-link"></i>
                    <input type="text" id="esUrl" placeholder="Elasticsearch URL (e.g. http://localhost:9200)">
                </div>
                <div class="button-group">
                    <button id="testBtn" class="secondary">
                        <i class="fas fa-vial"></i> Test Connection
                    </button>
                    <button id="connectBtn">
                        <i class="fas fa-plug"></i> Connect
                    </button>
                </div>
            </div>
        </div>
        
        <div class="dashboard hidden" id="dashboard">
            <div class="status-panel">
                <h2><i class="fas fa-heart-pulse"></i> Cluster Health</h2>
                <div id="clusterHealth" class="health-card"></div>
            </div>
            
            <div class="metrics-panel">
                <div class="metric-box">
                    <i class="fas fa-layer-group metric-icon"></i>
                    <h3>Indices</h3>
                    <div id="indicesCount" class="metric-value">-</div>
                </div>
                <div class="metric-box">
                    <i class="fas fa-database metric-icon"></i>
                    <h3>Total Size</h3>
                    <div id="totalSize" class="metric-value">-</div>
                </div>
                <div class="metric-box">
                    <i class="fas fa-file-alt metric-icon"></i>
                    <h3>Documents</h3>
                    <div id="docCount" class="metric-value">-</div>
                </div>
            </div>

            <div class="indices-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-table"></i> Indices Overview</h2>
                    <button id="createIndexBtn" class="secondary">
                        <i class="fas fa-plus"></i> Create Index
                    </button>
                </div>
                <div id="indicesList" class="indices-table"></div>
            </div>
        </div>

        <div id="createIndexModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-plus"></i> Create New Index</h3>
                    <button class="close-modal">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="indexName">Index Name</label>
                        <input type="text" id="indexName" placeholder="Enter index name">
                    </div>
                    <div class="form-group">
                        <label for="shardCount">Number of Shards</label>
                        <input type="number" id="shardCount" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="replicaCount">Number of Replicas</label>
                        <input type="number" id="replicaCount" value="1" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelCreateIndex" class="secondary">Cancel</button>
                    <button id="confirmCreateIndex">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
